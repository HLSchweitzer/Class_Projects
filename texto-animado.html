<div id="texto" style="position: absolute; top: 50px; left: 50px">
	Texto
</div>

<script>


function ligaDesliga() {
	if (tictac) {
	clearInterval(tictac)
	tictac = null
	}
	else {
	tictac = setInterval("animate()" , 10 )
	}
}

let tictac = setInterval("animate()",10)

let t = 0
let vx = 1
let vy = 1
let dt = 1


function animate() {
	let top = 50+ 50*Math.sin(t)
	let left = 50 + 50*t
	let texto = document.getElementById("texto")
	texto.style.top = top + "px"
	texto.style.left = left + "px"
	t = t + 0.01
	
	

}

if (left > Element.clientWidth) {left = -50} 


</script>
